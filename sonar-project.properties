# SonarQube configuration
sonar.projectKey=static-analysis-demo
sonar.projectName=Static Analysis Demo Project
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.tests=tests
sonar.language=py
sonar.sourceEncoding=UTF-8

# Test and coverage configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-report.xml
sonar.python.bandit.reportPaths=bandit-report.json
sonar.python.pylint.reportPaths=pylint-report.json

# Exclusions
sonar.exclusions=**/tests/**,**/venv/**,**/.git/**,**/__pycache__/**

# Test configuration
sonar.test.inclusions=**/test_*.py,**/tests/**

# Quality Gate settings
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Python specific settings
sonar.python.version=3.9
